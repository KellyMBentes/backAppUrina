<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
    <div style="background-color: lightgrey; text-align: center; border-radius: 20px; width: 100%">
        {% autoescape off %}
        Hi <strong>{{ user.email }}</strong>,<br>
        Please click on the link to confirm your registration,<br>
        <a href="http://{{ domain }}{% url 'users:activate' uidb64=uid token=token %}">http://{{ domain }}{% url 'users:activate' uidb64=uid token=token %}</a>
        {% endautoescape %}
    </div>
    </body>
</html>
